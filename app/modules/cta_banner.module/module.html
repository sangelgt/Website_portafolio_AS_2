{#
  templateType: "module",
  label: "CTA Banner",
  description: "A full-width banner section with a strong call to action."
#}

<section class="cta-banner">
  <div class="cta-banner__overlay"></div>
  <div class="cta-banner__container">
    <h2 class="cta-banner__title">{{ module.title }}</h2>
    <p class="cta-banner__subtitle">{{ module.subtitle }}</p>
    <a href="{{ module.cta_button.url.href }}" class="cta-banner__button">
      {{ module.cta_button.text }}
    </a>
    <p class="cta-banner__disclaimer">{{ module.disclaimer }}</p>
  </div>
</section>
